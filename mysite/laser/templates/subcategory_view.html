</div>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            Подкатегории
        </div>
        <div class="panel-body">
            {% for subcategory1 in category.subcategory_set.all %}
            <div class="col-sm-3 col-lg-3 col-md-3">
                <a href="{% url 'subcategory_view' category.id subcategory1.id %}">{{ subcategory1.name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% for item in subcategory.item_set.all %}
    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="{{ item.image.url }}" alt="" width="320" height="240">
            <div class="caption">
                <h4 class="pull-right">{{item.get_price}}</h4>
                <h4><a href="{% url 'item_view' category.id subcategory.id item.id %}">{{ item.name }}</a>
                </h4>
                <p>{{item.description}}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">15 reviews</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
